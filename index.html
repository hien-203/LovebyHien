<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoveByHien</title>
  <link rel="icon" href="https://emoji.slack-edge.com/T01ABCD1234/heart/12345678.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      background: pink;
      overflow: hidden;
    }

    .container {
      text-align: center;
      margin-top: 15%;
      padding: 20px;
    }

    .title {
      font-size: 40px;
      color: hotpink;
      text-shadow: 2px 2px white;
    }

    .desc {
      font-size: 20px;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border-radius: 8px;
      border: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: deeppink;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 10px;
    }

    .result {
      margin-top: 20px;
      font-size: 24px;
      color: red;
      animation: fade 1s ease-in-out;
    }

    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://www.chosic.com/wp-content/uploads/2021/12/Sweet-Emotional-Romantic.mp3" type="audio/mpeg" />
  </audio>

  <div class="container">
    <h1 class="title">💖 LoveByHien 💖</h1>
    <p class="desc">Nhập tên người ấy để xem độ hợp đôi của 2 đứa 😘</p>
    
    <input type="text" id="nameInput" placeholder="Nhập tên người ấy..." />
    <button onclick="checkLove()">Xem kết quả</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    function checkLove() {
      const input = document.getElementById("nameInput").value.trim().toLowerCase();
      const result = document.getElementById("result");

      if (!input) {
        result.innerText = "Nhập tên đi chớ 😒";
        return;
      }

      if (input.includes("thu hiền") || input.includes("nguyễn thị thu hiền")) {
        result.innerText = "🌹 Bạn với Thu Hiền là định mệnh rồi đó, cưới lẹ đi 🌹";
        return;
      }

      const messages = [
        "Hợp nhau 100%, cưới lẹ lẹ ❤️",
        "Đôi này yêu nhau là hết nước chấm 💯",
        "Hơi khác nhau tí nhưng bù trừ là đẹp 🥰",
        "Không hợp mấy... mà tình yêu mà, cố lên 😅",
        "Trời ơi, sinh ra là để dành cho nhau luôn 😍",
        "Vũ trụ đang đẩy thuyền tụi bây đó 🚢"
      ];

      const randomIndex = Math.floor(Math.random() * messages.length);
      result.innerText = messages[randomIndex];
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dear Love</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      box-sizing: border-box;
    }

    body {
      background-color: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      color: #d63384;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .button-wrapper {
      display: flex;
      gap: 2rem;
    }

    .btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .btn.yes {
      background-color: #28a745;
      color: white;
    }

    .btn.no {
      background-color: #dc3545;
      color: white;
      position: relative;
    }

    .heart {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      animation: heartbeat 1s infinite;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: translateX(-50%) scale(1);
      }
      50% {
        transform: translateX(-50%) scale(1.2);
      }
    }
  </style>
</head>
<body>
  <h1>Do you love me? ü•∫</h1>

  <div class="button-wrapper">
    <button class="btn yes" onclick="yesClick()">Yes</button>
    <button class="btn no" id="noBtn">No</button>
  </div>

  <audio autoplay loop>
    <source src="https://github.com/thanghust2001/dearlove/raw/main/src/assets/music.mp3" type="audio/mp3">
  </audio>

  <script>
    const noBtn = document.getElementById('noBtn');
    let count = 0;

    noBtn.addEventListener('mouseenter', () => {
      const i = Math.floor(Math.random() * (window.innerWidth - 100));
      const j = Math.floor(Math.random() * (window.innerHeight - 50));
      noBtn.style.position = 'absolute';
      noBtn.style.left = i + 'px';
      noBtn.style.top = j + 'px';
      count++;
      if (count >= 5) {
        noBtn.innerText = "Stop üò≠";
      }
    });

    function yesClick() {
      document.body.innerHTML = `
        <h1>Yayyy! I love you too ‚ù§Ô∏è</h1>
        <div class="heart">üíñ</div>
        <audio autoplay loop>
          <source src="https://github.com/thanghust2001/dearlove/raw/main/src/assets/music.mp3" type="audio/mp3">
        </audio>
      `;
    }
  </script>
</body>
</html>
